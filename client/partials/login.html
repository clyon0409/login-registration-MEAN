
<style>
	.white {color: white;}
</style>
<body>

	<div class='container' ng-controller='loginController' >
		<div class="row">
			  <div class="col-md-4"></div>
			  <div class="col-md-4">
			  		<h3>Login to the Algorithms Learning Platform</h3>
			  		<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model='user.email'>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='user.password'>
						  </div>
						  <button type="submit" class="btn btn-default btn-primary btn-primary" ng-click='login()'><a class='white' href='#/'>Login</a></button>
					</form>
					<h5> Don't have an account? <a href='#/register'>Register</a></h5>
			  </div>
			  <div class="col-md-4"></div>
		</div>
		
	</div>

</body>
</html>
